<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Consultation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body {
          background-image: url('biker.jpg');
          background-repeat: no-repeat;
         background-attachment: fixed;
         background-size: 100% 100%;
         opacity: 0.9;
        }
        </style>


    <div class="container">
        <h1>Motorcycle Purchase Consultation</h1>
        <p>Fill out the form below to find the motorcycle that best suits your preferences!</p>

        <form action="submit.php" method="POST">
            <!-- Plan to Purchase -->
            <label for="purchase_plan">When do you plan to purchase?</label>
            <select id="purchase_plan" name="purchase_plan">
                <option value="immediately">Immediately</option>
                <option value="week">Within a week</option>
                <option value="two_weeks">Within 2 weeks</option>
                <option value="month">Within a month</option>
                <option value="undecided">Yet to decide</option>
            </select>

            <!-- Category Selection -->
            <label for="category">Category of Motorcycle:</label>
            <select id="category" name="category">
                <option value="entry">First-time Buyer (Entry-Level)</option>
                <option value="commuter">Commuter</option>
                <option value="urban">Urban Rider</option>
                <option value="performance">Performance Enthusiast</option>
            </select>

            <!-- Purpose -->
            <label for="purpose">Purpose of the Motorcycle:</label>
            <select id="purpose" name="purpose">
                <option value="efficiency">Fuel Efficiency / Cost</option>
                <option value="standard">Standard / Domestic</option>
                <option value="touring">Touring</option>
                <option value="offroad">Off-Road</option>
            </select>

            <!-- Budget -->
            <label for="budget">Budget:</label>
            <select id="budget" name="budget">
                <option value="1l_1.25l">₹1 lakh - ₹1.25 lakh</option>
                <option value="1l_1.50l">₹1 lakh - ₹1.50 lakh</option>
                <option value="1l_1.75l">₹1 lakh - ₹1.75 lakh</option>
                <option value="1l_2l">₹1 lakh - ₹2 lakh</option>
            </select>

            <!-- Payment Method -->
            <label for="payment_method">Preferred Payment Method:</label>
            <select id="payment_method" name="payment_method">
                <option value="cash">Cash</option>
                <option value="exchange">Exchange (Old Bike)</option>
            </select>

            <!-- Size and Comfort -->
            <label for="seat_height">Seat Height (cm):</label>
            <input type="number" id="seat_height" name="seat_height" required>

            <label for="ground_clearance">Ground Clearance (cm):</label>
            <input type="number" id="ground_clearance" name="ground_clearance" required>

            <!-- Engine Specifications -->
            <label for="engine_size">Preferred Engine Size (cc):</label>
            <select id="engine_size" name="engine_size">
                <option value="125_160">125cc - 160cc</option>
                <option value="160_225">160cc - 225cc</option>
                <option value="225_600">225cc - 600cc</option>
                <option value="600_1000">600cc - 1000cc</option>
            </select>

            <!-- Safety Features -->
            <label>Safety Features:</label>
            <input type="checkbox" name="safety_features[]" value="drum"> Braking System (Drum)
            <input type="checkbox" name="safety_features[]" value="disc"> Braking System (Disc)
            <input type="checkbox" name="safety_features[]" value="dual_disc"> Dual Disc
            <input type="checkbox" name="safety_features[]" value="tcs"> Traction Control (TCS)
            <input type="checkbox" name="safety_features[]" value="ecs"> Electronic Control Suspension (ECS)

            <!-- Electric Motorcycle Options -->
            <label for="electric">Interested in Electric Motorcycles?</label>
            <input type="checkbox" id="electric" name="electric" value="yes">

            <!-- Offers -->
            <label for="offers">Interested in Discounts or Cashback Offers?</label>
            <select id="offers" name="offers">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <!-- Quotation -->
            <label for="quotation">Request Quotation:</label>
            <select id="quotation" name="quotation">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
